<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">

    <!-- Angular Material CSS using GitCDN to load directly from 'bower-material/master' -->
    <link rel="stylesheet" href="../../resources/estilos.css">
    <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js'></script>

    <!-- Angular Material Javascript using GitCDN to load directly from 'bower-material/master' -->
    <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js"></script>

    
    <!-- <script src="../../js/seguroMedico_V2.js"></script> -->
    <script src="script.js"></script>
  </head>


  <body>

    <div layout="column" ng-controller="DemoCtrlController">

      <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
        <md-input-container>
          <label>Title</label>
          <input ng-model="user.title">
        </md-input-container>
        <md-input-container>
          <label>Email</label>
          <input ng-model="user.email" type="email">
        </md-input-container>
      </md-content>

      <md-content layout-padding>
        <form name="userForm">


          <div layout layout-sm="column">

              <md-input-container style="width:80%">
                <label>Company (Disabled)</label>
                <input ng-model="user.company" disabled>
              </md-input-container>

            <md-input-container flex>
              <label>Submission Date</label>
              <input type="date" ng-model="user.submissionDate">
            </md-input-container>

          </div>


          <div layout layout-sm="column">

            <md-input-container flex>
              <label>First name</label>
              <input ng-model="user.firstName">
            </md-input-container>

            <md-input-container flex>
              <label>Last Name</label>
              <input ng-model="theMax">
            </md-input-container>

          </div>


          <md-input-container flex>
            <label>Address</label>
            <input ng-model="user.address">
          </md-input-container>

          <md-input-container md-no-float>
            <input ng-model="user.address2" placeholder="Address 2">
          </md-input-container>

          <div layout layout-sm="column">

            <md-input-container flex>
              <label>City</label>
              <input ng-model="user.city">
            </md-input-container>

            <md-input-container flex>
              <label>State</label>
              <input ng-model="user.state">
            </md-input-container>

            <md-input-container flex>
              <label>Postal Code</label>
              <input ng-model="user.postalCode">
            </md-input-container>

          </div>


          <md-input-container flex>
            <label>Biography</label>
            <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
          </md-input-container>

        </form>
      </md-content>

    </div>

  </body>

</html>
