
<!DOCTYPE html>
<html ng-app="app">

	<body ng-controller="ListadoSeguroController">
		<table border="2" style="width:50%">

			<thead>
				<tr>
					<th><strong>IdSeguro</strong></th>
					<th><strong>Codigo NIF</strong></th>
					<th><strong>Nombre</strong></th>
					<th><strong>Apellido</strong></th>
					<th><strong>Sexo</strong></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="seguro in seguros">
				  <td>{{seguro.idSeguro}}</td>
				  <td><a ng-href="#/seguro/edit/{{seguro.idSeguro}}">{{seguro.nif}}</a></td>
				  <td>{{seguro.nombre}}</td>
				  <td>{{seguro.ape1}}</td>
				  <td ng-switch on="seguro.sexo">
				    <span ng-switch-when="H">Hombre</span>
				    <span ng-switch-when="M">Mujer</span>
				    <span ng-switch-when=""></span>
				    <span ng-switch-default>Desconocido</span>
				  </td>
				</tr>
			</tbody>

			<tfoot>
			  <tr>
			    <td colspan="4">El NÂº de seguros medicos es:</td>
			    <td ng-bind="seguros.length"></td>
			  </tr>
			</tfoot>
		</table>
	</body>

</html>
