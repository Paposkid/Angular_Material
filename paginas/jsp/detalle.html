<!DOCTYPE html>
<html ng-app="app">

	<body ng-controller="DetalleSeguroController">
	 	   
	    <form name="frmSeguroMedico" id="frmSeguroMedico" novalidate>
	      <fieldset>
	        <legend>Seguro Médico</legend>

	          <label for="nif">NIF:</label>
	          <input id="nif" name="nif" type="text" ng-model="seguro.nif"  ng-pattern="/(^[X-Z]\d{7}[A-Z]$)|(^\d{8}[A-Z]$)$/" ng-invalid/>
	          <span ng-show="frmSeguroMedico.nif.$error.required && frmSeguroMedico.nif.$dirty">campo requerido</span><br>

	          <label for="nombre">Nombre:</label>
	          <input id="nombre" name="nombre" type="text" ng-model="seguro.nombre" ng-invalid/>
	          <span ng-show="frmSeguroMedico.nombre.$error.required && frmSeguroMedico.nombre.$dirty">campo requerido</span><br>

	          <label for="ape1">1º Apellido:</label>
	          <input id="ape1" name="ape1" type="text" ng-model="seguro.ape1" ng-invalid/>
	          <span ng-show="frmSeguroMedico.ape1.$error.required && frmSeguroMedico.ape1.$dirty">campo requerido</span><br>

	          <label for="edad">Edad:</label>
	          <input id="edad" name="edad" type="number" ng-model="seguro.edad" min="18"  max="120" ng-invalid/>
	          <span ng-show="frmSeguroMedico.edad.$error.required && frmSeguroMedico.edad.$dirty">campo requerido</span>
			  <span ng-show="frmSeguroMedico.edad.$error.min">El valor Mínimo debe ser 18</span>
			  <span ng-show="frmSeguroMedico.edad.$error.max">El valor Máximo debe ser 120</span><br>
			  
	          <label for="sexo">Sexo:</label>

			  <select id="sexo" name="sexo" type="checkbox" ng-model="seguro.sexo" 
			  		  ng-options="sexo.codSexo as sexo.descripcion for sexo in sexos" ng-invalid>
			  		  <option value="">--Elige opcion--</option>
			  </select>
			  <span ng-show="frmSeguroMedico.sexo.$error.required && frmSeguroMedico.sexo.$dirty">campo requerido</span><br>

	          <label for="casado">Casado:</label>
	          <input id="casado" name="casado" type="checkbox" ng-model="seguro.casado" /><br>

	          <label for="numHijos">Nº Hijos:</label>
	          <input id="numHijos" name="numHijos" type="text" ng-model="seguro.numHijos" /><br>

	          <label for="embarazada">Embarazada:</label>
	          <input id="embarazada" name="embarazada" type="checkbox" ng-model="seguro.embarazada" /><br>
	      </fieldset>
	      <br>

	      <fieldset>
	        <legend>Coberturas</legend>

	          <label for="oftalmologia">Oftalmologia:</label>
	          <input id="oftalmologia" name="oftalmologia" type="checkbox" ng-model="seguro.coberturas.oftalmologia" /><br>

	          <label for="dental">Dental:</label>
	          <input id="dental" name="dental" type="checkbox" ng-model="seguro.coberturas.dental" /><br>

	          <label for="fecundacionInVitro" ng-show="seguro.sexo==='M'">Fecundacion In Vitro:</label>
	          <input id="fecundacionInVitro" name="fecundacionInVitro" type="checkbox" ng-show="seguro.sexo==='M'" ng-model="seguro.coberturas.fecundacionInVitro" /><br>

	      </fieldset>   
	      <br>

	      <fieldset>
	      <legend>Enfermedades</legend>

	          <label for="corazon">Corazon:</label>
	          <input id="corazon" name="corazon" type="checkbox" ng-model="seguro.enfermedades.corazon" /><br>

	          <label for="estomacal">Estomacal:</label>
	          <input id="estomacal" name="estomacal" type="checkbox" ng-model="seguro.enfermedades.estomacal"/><br>

	          <label for="rinyones">Ri&ntilde;ones:</label>
	          <input id="rinyones" name="rinyones" type="checkbox" ng-model="seguro.enfermedades.rinyones" /><br>

	          <label for="alergia">Alergia:</label>
	          <input id="alergia" name="alergia" type="checkbox" ng-model="seguro.enfermedades.alergia" /><br>

	          <label for="nombreAlergia">Nombre de la alergia:</label>
	          <input id="nombreAlergia" name="nombreAlergia" type="text" ng-disabled="seguro.enfermedades.alergia===false" ng-model="seguro.enfermedades.nombreAlergia" /><br>


			<br><br><br>
			<!-- el botón está deshabilitado si miFormulario.$invalid===true -->
			<button ng-click="enviar()" ng-disabled="frmSeguroMedico.$invalid" >Enviar</button>
	      </fieldset> 

	    </form>

	</body>

</html>
